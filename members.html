---
layout: default
title: Members
permalink: /members/
description: Interested in finding out who are in IEEE-HKN NUS? View all members.
---
	
<section class="wrapper style5">
	<div class="inner">
		<ul class="jekyllcodex_accordion">
		<!-- Add new inducted members here -->
			{% for yr in site.data.members %}
			<li>				
				<input 
					id="accordion{{ forloop.index }}" 
					class="hidden"
					type="checkbox"
				>
				</input>
				<label for="accordion{{ forloop.index }}">
					<h4 align="center">{{ yr.name }}</h4>
				</label>
				<div class="table-wrapper">
					<table>
						<thead>
							<tr>
								<th></th>
							</tr>
						</thead>
						<tbody>
							{% for member in yr.members %}
							<tr><td align="center">{{ member }}</td></tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</li>
			<br>
			{% endfor %}
		</ul>
	</div>
</section>
